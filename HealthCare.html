<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
  <header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <img src="https://www.svgrepo.com/show/17176/health-care.svg">
        <span class="ml-3 text-xl">Easy Health</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-white" href="Book.html"> Book An Appointment</a>
        <a class="mr-5 hover:text-white" href="HealthCare.html">Get a diet</a>
      </nav>
      <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">login
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </header>
  
  <section class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
      <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">Diet Chart</h1>        
        <div class="relative mr-4 md:w-full lg:w-full xl:w-1/2 w-2/4">
         <form id="Health Care">
         
          <label for="hero-field" class="leading-7 text-sm text-gray-400">first name</label>
           <input type="text" id="hero-field" name="hero-field" class="w-full bg-gray-800 rounded bg-opacity-40 border border-gray-700 focus:ring-2 focus:ring-purple-900 focus:bg-transparent focus:border-purple-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          <br/>
          <label for="hero-field" class="leading-7 text-sm text-gray-400">last name</label>
           <input type="text" id="hero-field" name="hero-field" class="w-full bg-gray-800 rounded bg-opacity-40 border border-gray-700 focus:ring-2 focus:ring-purple-900 focus:bg-transparent focus:border-purple-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
           <br/>
            <label for="hero-field" class="leading-7 text-sm text-gray-400">patient email</label>
             <input type="mail" id="hero-field" name="hero-field" class="w-full bg-gray-800 rounded bg-opacity-40 border border-gray-700 focus:ring-2 focus:ring-purple-900 focus:bg-transparent focus:border-purple-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
             <br/>
            <label for="hero-field" class="leading-7 text-sm text-gray-400">Date of Birth:</label>
             <input type="date" id="hero-field" name="hero-field" class="w-full bg-gray-800 rounded bg-opacity-40 border border-gray-700 focus:ring-2 focus:ring-purple-900 focus:bg-transparent focus:border-purple-500 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          <br/>
          <label for="hero-field" class="leading-7 text-sm text-gray-400"><b>Illness:</b></label><br>
          <input type="radio" id="Diabetes" name="Type" value="Diabetes">
          <label for="hero-field" class="leading-7 text-sm text-gray-400" for="type1" value="Diabetes">Diabetes</label><br>
          <input type="radio" id="KidneyStone" name="Type" value="KidneyStone">
          <label for="hero-field" class="leading-7 text-sm text-gray-400" for="Type2" value="KidneyStone">KidneyStone</label><br>
          <input type="radio" id="Blood Pressure" name="Type" value="Blood Pressure">
          <label for="hero-field" class="leading-7 text-sm text-gray-400" for="Type2" value="Blood Pressure">Blood Pressure</label><br>
          
          <label for="hero-field" class="leading-7 text-sm text-gray-400" for="Rate"><b>Any New Problem:</b></label><br>
      
      <textarea id="address" name="Rate" rows="4" cols="50" class="leading-7 text-sm text-gray-400"></textarea>
          <br><br>
          <label for="Movies"><b>Diet By:</b></label><br>
          <select class="leading-7 text-sm text-gray-400" name="Diet" id="Diet">
           <option class="leading-7 text-sm text-gray-400" value="Dr.Karan">Dr.Karan</option>
           <option class="leading-7 text-sm text-gray-400" value="Dr.Mayank">Dr.Mayank</option>
           <option class="leading-7 text-sm text-gray-400" value="Dr.Tanuj">Dr.Tanuj</option>
           <option class="leading-7 text-sm text-gray-400" value="Dr.Aniket">Dr.Aniket</option>
          </select>
       <br><br>
       
      
      </form>
    </div>
        <div class="flex w-full md:justify-start justify-center items-end">
          <button class="inline-flex text-white bg-purple-500 border-0 py-2 px-6 focus:outline-none hover:bg-purple-600 rounded text-lg"><input  type="reset" onclick="return confirm('Do you really want to reset?')" value="Reset" /></button>
          <button id="send_plan" class="inline-flex text-white bg-white-500 border-0 py-2 px-6 focus:outline-none hover:bg-white-100 rounded text-lg"><input type="submit" onclick="return confirm('Do you really want to continue?')" value="Send" /></button>
        </div>
      </div>
      <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
        <img class="object-cover object-center rounded" alt="hero" src="image1.png">
      </div>
    </div>
  </section>
    
 
<script>

var item = document.getElementById("send_plan");
item.onclick = function() {
  const radioButtons = document.querySelectorAll('input[name="Type"]');
  let selectedSize;
  for (const radioButton of radioButtons) {
      if (radioButton.checked) {
          selectedSize = radioButton.value;
          break;
      }
  }
  if(selectedSize=='Diabetes'){
    location.replace("./1imglink.html")
  }else if(selectedSize=='KidneyStone'){
    location.replace("./3imglink.html")
  }else if(selectedSize=='Blood Pressure'){
    location.replace("./2imglink.html")
  }
  console.log(selectedSize)
}
    
</script>
</body>
</html>
